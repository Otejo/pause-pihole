<!doctype html>
<title>Pause the hole</title>
{% if name %}
  <h1>Hello {{ name }}!</h1>
{% else %}
  <h1>Hello!</h1>
{% endif %}
{%if seconds %}
<h1>Disabled for {{seconds}}!</h1>
{% else %}
<h1>Enter seconds to disable the pihole</h1>
{% endif %}
<br>
<form method="post">
  <label for="seconds">seconds</label>
  <br>
  <input type="text" name="seconds"
         placeholder="seconds"
         value="{{ request.form['seconds'] }}">
  <br>

  <br>
  <button type="submit">Submit</button>
</form>
